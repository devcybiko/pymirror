<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyMirror Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .display-container {
            text-align: center;
            padding: 20px;
        }
        .mirror-display {
            max-width: 100%;
            height: auto;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="display-container">
                    <h1 class="mb-4">PyMirror Display</h1>
                    <img src="/static/output.jpg" alt="Mirror Display" class="mirror-display" id="displayImage">
                    <div class="mt-3">
                        <button class="btn btn-secondary" onclick="refreshDisplay()">Refresh Display</button>
                        <a href="/control" class="btn btn-success ms-2">Control Panel</a>
                        <a href="/alert" class="btn btn-warning ms-2">Send Alert</a>
                        <a href="/" class="btn btn-outline-primary ms-2">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshDisplay() {
            const img = document.getElementById('displayImage');
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            img.src = `/static/output.jpg?t=${timestamp}`;
        }

        // Auto-refresh every 5 seconds
        setInterval(refreshDisplay, 1000);
    </script>
</body>
</html>
