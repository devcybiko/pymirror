<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Command Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Send JavaScript Command</h1>
    <form id="commandForm">
        <div class="mb-3">
            <label for="script" class="form-label">JavaScript Script</label>
            <textarea class="form-control" id="script" name="script" rows="6" required>
{event: 'AlertEvent', header: 'WOWSA!', body: 'Heyâ€¦ hydrated!', footer: 'Stay safe!', timeout: 6000}}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Script</button>
        <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
    </form>
    <div id="result" class="mt-3"></div>
</div>
<script>
document.getElementById('commandForm').onsubmit = function(e) {
    e.preventDefault();
    const data = {
        script: document.getElementById('script').value
    };
    console.log('Sending script:', data);
    fetch('/event', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';        // document.getElementById('result').innerHTML =
        //     '<div class="alert alert-success">Script sent successfully! Redirecting to display...</div>';
        // setTimeout(() => {
        //     window.location.href = '/display';
        // }, 1000);
    })
    .catch(error => {
        document.getElementById('result').innerHTML =
            '<span class="text-danger">Error: ' + error + '</span>';
    });
};
</script>
</body>
</html>
